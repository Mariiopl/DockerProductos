<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container text-center mt-5"> 
        <div class="row">
            <div class="col-2">
                <a href="/productos">Volver</a>
            </div>            
        </div>
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8">                
                <h1>Nuevo Producto</h1>
                <form th:action="@{/productos}" th:object="${producto}" method="post">
                    <div class="form-group">                        
                        <label for="nombre">Nombre</label>                        
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control">                        
                    </div>                    
                    <div class="form-group">                        
                        <label for="precio">Precio</label>                        
                        <input type="text" th:field="*{precio}" id="precio" class="form-control">                        
                    </div>                    
                    <div class="form-group">                        
                        <label for="cantidad">Cantidad</label>                        
                        <input type="text" th:field="*{cantidad}" id="cantidad" class="form-control">
                    </div>                    
                    <button type="submit" class="btn btn-primary">Guardar</button>                    
                </form>
                <a href="/productos">Volver</a>
            </div>            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
